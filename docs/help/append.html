<body>
<p>
APPEND
<p>
Add records to the active database file.
<p>
<dl>
    <dt>Format:
    <dd>APPEND [BLANK]
<p>
    <dt>Examples:
    <dd>append
<p>
        Displays an empty entry form to allow addition of records.
        Additional forms are displayed as records are entered
<p>
    append blank
<p>
        Displays 1 empty entry form to allow the addition of 1 record
</body>
